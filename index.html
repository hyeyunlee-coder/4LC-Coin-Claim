<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Token Claim</title>

  <!-- ✅ 안정적인 thirdweb v4 -->
  <script src="https://unpkg.com/@thirdweb-dev/sdk@4/dist/browser/thirdweb.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Token Claim</h1>
  <p>Connect your wallet and claim your token.</p>

  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>Claim Token</button>

  <div id="status"></div>

  <script>
    const CONTRACT_ADDRESS = "0xF4d239eF86E78F4d24d2AcDfC4bbF7D0CF7E6Bd1";

    let sdk;
    let contract;

    const connectBtn = document.getElementById("connect");
    const claimBtn = document.getElementById("claim");
    const status = document.getElementById("status");

    connectBtn.onclick = async () => {
      if (!window.ethereum) {
        status.innerText = "No wallet detected. Please install MetaMask or Coinbase Wallet.";
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });

        sdk = new window.thirdweb.ThirdwebSDK(
          window.ethereum,
          { chainId: 8453 } // ✅ Base Mainnet
        );

        contract = await sdk.getContract(CONTRACT_ADDRESS);

        status.innerText = "Wallet connected!";
        claimBtn.disabled = false;
      } catch (e) {
        status.innerText = "Wallet connection failed.";
        console.error(e);
      }
    };

    claimBtn.onclick = async () => {
      try {
        status.innerText = "Claiming...";
        const tx = await contract.erc20.claim(1);
        status.innerText = "Claim success! Tx sent.";
      } catch (e) {
        status.innerText = "Claim failed.";
        console.error(e);
      }
    };
  </script>
</body>
</html>
